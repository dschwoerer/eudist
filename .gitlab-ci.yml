# https://hub.docker.com/r/library/python/tags/
image: python:latest

stages:
  - build
  - test
  - deploy

test:
  stage: test
  before_script:
    - python -V  # Print out python version for debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate

  script:
    - pip install -r requirements.txt
    - python setup.py build_ext --inplace
    - python setup.py install
    - python -m pytest
  parallel:
    matrix:
      - image: python:latest
      - image: python:3.10
      - image: python:3.9
      - image: python:3.8
      - image: python:3.7
      - image: python:3.6

wheel/manylinux2014:
  stage: build
  image: quay.io/pypa/manylinux2014_x86_64
  script:
    - bash .build-wheels.sh manylinux2014_x86_64
  artifacts:
    paths:
      - wheelhouse/*whl

wheel/manylinux1_64:
  stage: build
  image: quay.io/pypa/manylinux1_x86_64
  script:
    - bash .build-wheels.sh manylinux1_x86_64
  artifacts:
    paths:
      - wheelhouse/*whl

wheel/manylinux1_32:
  stage: build
  image: quay.io/pypa/manylinux1_i686
  script:
    - bash .build-wheels.sh manylinux1_i686
  artifacts:
    paths:
      - wheelhouse/*whl

sdist:
  stage: build
  image: python:latest
  script:
    python setup.py sdist
  artifacts:
    paths:
      - dist/*.tar.*

