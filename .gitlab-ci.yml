deploy/pypi:
  stage: deploy
  image: python:slim
  script:
    # TWINE_USERNAME and TWINE_PASSWORD are provided by CI secret variables
    - pip install twine
    - ls -l
    - ls dist | grep dev && rep="--repository testpypi" && export TWINE_PASSWORD="$TWINE_PASSWORD_TEST" ||  rep="  "
    - twine upload $rep wheelhouse/*.whl dist/*.tar.*
  needs:
    - sdist
    - wheel/manylinux2014
    - wheel/manylinux1_64
    - wheel/manylinux1_32
  only:
    - tags
