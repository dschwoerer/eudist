name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - name: "linux x86"
            os: ubuntu-20.04
            arch: x86_64
            build: "*"
          - name: "linux x32"
            os: ubuntu-20.04
            arch: i686
            build: "*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp36* pp36*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp37* pp37*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp38* pp38*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp39* pp39*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp310* pp310*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp311* pp311*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp312* pp312*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp36* pp36*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp37* pp37*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp38* pp38*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp39* pp39*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp310* pp310*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp311* pp311*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp312* pp312*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp36* pp36*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp37* pp37*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp38* pp38*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp39* pp39*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp310* pp310*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp311* pp311*"
          - name: "linux aarch64"
            os: ubuntu-20.04
            arch: aarch64
            build: "cp312* pp312*"
          - name: windoof
            os: windows-2019
            build: "*"
          - name: mac
            os: macos-11
            build: "*"

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: ${{ contains(matrix.config.name, 'linux') }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.config.arch }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_BUILD: ${{ matrix.config.build }}
          CIBW_SKIP: pp310-win_amd64
          CIBW_ARCHS_LINUX: "${{ matrix.config.arch }}"
          # CIBW_TEST_COMMAND: pip install pytest && pytest {package}
        # with:
        #   package-dir: .
        #   output-dir: wheelhouse
        #   config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.config.os }}-${{ matrix.python-version }}-${{ matrix.config.arch }}
          path: ./wheelhouse/*.whl


  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 100  # Optional, use if you use setuptools_scm
        submodules: true  # Optional, use if you have submodules

    - name: Build SDist
      run: pipx run build --sdist

    - uses: actions/upload-artifact@v4
      with:
        name: dist-sdist
        path: dist/*.tar.gz


  upload_all:
    needs: [build_wheels, make_sdist]
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dist-*
        path: dist

    - uses: pypa/gh-action-pypi-publish@release/v1
